<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bate-Papo UOL</title>
</head>

<body>
    <header>
        <div class="conteudo-header">
            <img src="./img/logo.png" alt="logo">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <div class="mensagens">
        <div class="mensagem status">
            <h1 class="tempo">(09:21:45)</h1>
            <p><b>João</b> entra na sala...</p>
        </div>
        <div class="mensagem message">
            <h1 class="tempo">(09:22:28)</h1>
            <p><b>João</b> para <b>Todos</b>: Bom dia</p>
        </div>
        <div class="mensagem message">
            <h1 class="tempo">(09:22:38)</h1>
            <p><b>Maria</b> para <b>João</b>: Oi João :)</p>
        </div>
        <div class="mensagem private_message">
            <h1 class="tempo">(09:22:48)</h1>
            <p><b>João</b> reservadamente para <b>Maria</b>: Oi gatinha quer tc?</p>
        </div>
        <div class="mensagem status">
            <h1 class="tempo">(09:22:58)</h1>
            <p><b>Maria</b> sai da sala...</p>
        </div>
    </div>

    <footer>
        <div class="conteudo-footer">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
